<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="space">
        <div class="heading"><h1 class="myCalculator">Calculator</h1></div>
        <div class="calc">
            <form>
                <input type="text" id="textGoesHere" readonly name="Calculator">
            </form>
            <br>
            <div class="divForButtons">
                <div class="row1">
                    <button class="bozo" id="buttons">AC</button>
                    <button id="buttons" class="buttons">%</button>
                    <button class="fas fa fa-regular fa-delete-left">ðŸ”™</button>
                    <button class="division">/</button>
                </div>
                <div class="row1">
                    <button class="buttons" id="buttons">7</button>
                    <button class="buttons" id="buttons">8</button>
                    <button class="buttons" id="buttons">9</button>
                    <button class="multiply">*</button>
                </div>
                <div class="row1">
                    <button class="buttons" id="buttons">4</button>
                    <button class="buttons" id="buttons">5</button>
                    <button class="buttons" id="buttons">6</button>
                    <button class="minus">-</button>
                </div>
                <div class="row1">
                    <button class="buttons" id="buttons">1</button>
                    <button class="buttons" id="buttons">2</button>
                    <button class="buttons" id="buttons">3</button>
                    <button class="plus">+</button>
                </div>
                <div class="row1">
                    <button class="buttons" id="buttons">0</button>
                    <button class="dot">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>




    <script src="./script/code.js"></script>
</body>
</html>
